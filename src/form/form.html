<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!--logo Blog-->
        <a class="header-brand" href="./index.html">Blog</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>

          <li>
            <a href="./form.html" class="header-nav active">Créer un article</a>
          </li>
        </ul>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Ateur</label>
            <input type="text" name="author" />
           
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="catégorie" />
          
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
            
          </div>
          <div class="form-btn-container">
            <button class="btn btn-secondary">Annuler</button>
            <button class ="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>
        <a href="https://github.com/olygood" target="_blank">
          © https://github.com/olygood
        </a>
      </footer>
    </div>
  </body>
</html>
